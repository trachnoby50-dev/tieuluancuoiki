<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike - Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <style>
      /* CSS sửa nhanh cho giao diện Payment đẹp hơn */
      body {
        background: #f8f9fa;
      }
      .checkout-wrapper {
        max-width: 1000px;
        margin: 40px auto;
        display: flex;
        gap: 30px;
        padding: 0 20px;
      }
      .section-left {
        flex: 1.5;
      }
      .section-right {
        flex: 1;
      }

      .checkout-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
        border-top: 4px solid #c72092;
      }

      .checkout-box h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      /* Style cho ô nhập liệu */
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 14px;
      }
      .input-group input,
      .input-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
      }
      .input-group input:focus {
        border-color: #c72092;
        box-shadow: 0 0 5px rgba(199, 32, 146, 0.2);
      }

      /* Nút Confirm */
      .pay-btn {
        width: 100%;
        background: linear-gradient(to right, #c72092, #6c14d0);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
        text-transform: uppercase;
      }
      .pay-btn:hover {
        transform: scale(1.02);
      }

      /* Phần tóm tắt bên phải */
      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .order-item img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 15px;
        border: 1px solid #eee;
      }
      .total-row {
        display: flex;
        justify-content: space-between;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .checkout-wrapper {
          flex-direction: column-reverse;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="payment-nav"
      style="
        background: white;
        padding: 15px 5%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      "
    >
      <a
        href="index.html"
        style="
          text-decoration: none;
          color: #333;
          font-weight: bold;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      >
        <i class="fa-solid fa-arrow-left"></i> Back to Shop
      </a>
    </div>

    <div class="checkout-wrapper">
      <div class="section-left">
        <div class="checkout-box">
          <h2><i class="fa-solid fa-truck"></i> Shipping Info</h2>
          <form id="paymentForm" onsubmit="confirmOrder(event)">
            <div class="input-group">
              <label>Full Name</label>
              <input
                type="text"
                id="cusName"
                placeholder="Ex: Nguyen Van A"
                required
              />
            </div>
            <div class="input-group">
              <label>Phone Number</label>
              <input
                type="text"
                id="cusPhone"
                placeholder="Ex: 0912345678"
                required
              />
            </div>
            <div class="input-group">
              <label>Address</label>
              <input
                type="text"
                id="cusAddr"
                placeholder="Ex: 123 Le Loi St, HCMC"
                required
              />
            </div>
            <div class="input-group">
              <label>Note (Optional)</label>
              <input
                type="text"
                id="cusNote"
                placeholder="Ex: Call before delivery"
              />
            </div>
          </form>
        </div>

        <div class="checkout-box">
          <h2><i class="fa-regular fa-credit-card"></i> Payment Method</h2>
          <div class="input-group">
            <select id="paymentMethod">
              <option value="cod">Cash on Delivery (COD)</option>
              <option value="banking">Bank Transfer (QR Code)</option>
              <option value="visa">Credit Card</option>
            </select>
          </div>
          <button type="submit" form="paymentForm" class="pay-btn">
            CONFIRM ORDER
          </button>
        </div>
      </div>

      <div class="section-right">
        <div class="checkout-box">
          <h2>Order Summary</h2>
          <div id="orderList">
            <p style="color: #777">Loading cart...</p>
          </div>
          <div class="total-row">
            <span>Total:</span>
            <span style="color: #c72092"
              >$<span id="finalTotal">0.00</span></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
